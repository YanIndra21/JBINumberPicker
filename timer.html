<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Timer â€“ Jegeg Bagus INSTIKI</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;800;900&display=swap" rel="stylesheet">

  <style>
    * { box-sizing: border-box; }
    html, body { height: 100%; }

    body {
      margin: 0;
      font-family: 'Montserrat', system-ui, sans-serif;
      background: #000;
      overflow: hidden;
    }

    .bg-video {
      position: fixed;
      inset: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    .wrap {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    .timer {
      font-size: 200px;
      font-weight: 900;
      color: #ffe08a;
      text-shadow:
        0 0 20px rgba(255,215,100,0.7),
        0 0 40px rgba(255,180,80,0.4);
    }

    .timer.finish {
  animation: none !important;
  transform: scale(1.35);
 
}



    @keyframes pulseSlow {
  0%   { transform: scale(1); }
  50%  { transform: scale(1.05); }
  100% { transform: scale(1); }
}

@keyframes pulseMedium {
  0%   { transform: scale(1); }
  50%  { transform: scale(1.1); }
  100% { transform: scale(1); }
}

@keyframes pulseFast {
  0%   { transform: scale(1); }
  50%  { transform: scale(1.18); }
  100% { transform: scale(1); }
}

.timer.pulse-30 {
  animation: pulseSlow 1.2s infinite;
}

.timer.pulse-15 {
  animation: pulseMedium 0.8s infinite;
}

.timer.pulse-5 {
  animation: pulseFast 0.4s infinite;
}

  </style>
</head>

<body>

  <video class="bg-video" autoplay muted loop playsinline>
    <source src="assets/bg.mp4" type="video/mp4" />
  </video>

  <div class="wrap">
    <div id="timer" class="timer">60</div>
  </div>

  <script>
    const timerEl = document.getElementById('timer');

    let timerInterval = null;
    let timeLeft = 60;
    let timerRunning = false;
    let timerPaused = false;

  function renderTimer() {
  timerEl.textContent = timeLeft;

  // bersihkan semua state visual
  timerEl.classList.remove(
    'pulse-30',
    'pulse-15',
    'pulse-5',
    'finish'
  );

  if (timeLeft <= 0) {
    timerEl.classList.add('finish');
    return;
  }

  if (timeLeft <= 5) {
    timerEl.classList.add('pulse-5');
    timerEl.style.color = '#ffe08a';
  } 
  else if (timeLeft <= 15) {
    timerEl.classList.add('pulse-15');
    timerEl.style.color = '#ffe08a';
  } 
  else if (timeLeft <= 30) {
    timerEl.classList.add('pulse-30');
    timerEl.style.color = '#ffe08a';
  } 
  else {
    timerEl.style.color = '#ffe08a';
  }
}



    function startTimer() {
      if (timerRunning) return;

      timerRunning = true;
      timerPaused = false;

      timerInterval = setInterval(() => {
        if (timerPaused) return;

        timeLeft--;
        renderTimer();

       if (timeLeft <= 0) {
  clearInterval(timerInterval);
  timerInterval = null;
  timerRunning = false;
  return;
}

      }, 1000);
    }

    function pauseTimer() {
      if (!timerRunning) return;
      timerPaused = !timerPaused;
    }

    function resetTimer() {
      clearInterval(timerInterval);
      timerInterval = null;

      timeLeft = 60;
      timerRunning = false;
      timerPaused = false;
      renderTimer();
    }

    document.addEventListener('keydown', (e) => {
      if (e.key === 'Enter') {
        startTimer();
      }

      if (e.code === 'Space') {
        e.preventDefault();
        pauseTimer();
      }

      if (e.key.toLowerCase() === 'p') {
        resetTimer();
      }
    });

    renderTimer(); // tampilkan default
  </script>

</body>
</html>
